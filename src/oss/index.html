<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> 图片上传工具</h1>
        </header>
        
        <div class="upload-area" id="dropZone">
            <i class="fas fa-images upload-icon"></i>
            <p>拖拽图片到此处或点击选择文件</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        </div>
        
        <div class="file-list-container">
            <div class="file-list-header">
                <h2>待上传文件</h2>
                <span id="fileCount" class="file-count">0 个文件</span>
            </div>
            <ul id="fileList" class="file-list"></ul>
        </div>
        
        <div class="buttons">
            <button id="clearBtn" class="btn btn-clear"><i class="fas fa-trash-alt"></i> 清空列表</button>
            <button id="uploadBtn" class="btn btn-upload"><i class="fas fa-upload"></i> 确认上传</button>
        </div>

        <footer>
            <div class="path-input-container">
                <label for="uploadPath">上传路径:</label>
                <input type="text" id="uploadPath" value="/nos" class="path-input">
            </div>
        </footer>
    </div>

    <!-- 引入阿里云OSS SDK -->
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.17.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
